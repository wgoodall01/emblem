runtime: nodejs
env: flex

skip_files:
    - ^node_modules$

resources:
    cpu: 1
    memory_gb: 0.5

automatic_scaling:
    min_num_instances: 1
    max_num_instances: 1

env_variables:
    NODE_ENV: 'production'

indexes:
    - kind: Post
      ancestor: yes
      properties:
      - name: timestamp

    - kind: User
      properties:
      - name: username

    - kind: Post
      properties:
      - name: timestamp
